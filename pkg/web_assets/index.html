<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cheek</title>
  <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/cheek-scheduler/cheek-64.png">
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="/static/tailwind.css" />
  <script type="text/javascript" src="/static/script.js"></script>
</head>

<body class="bg-slate-700">
  <div class="max-w-4xl mx-auto">
    <div class="flex pt-6">


      <a class="text-3xl font-extrabold text-center font-bold from-lime-600 to-purple-600 bg-gradient-to-r bg-clip-text text-transparent"
        href="/">cheek</a>
      <div class="grow"></div>
      <div class="col is-vertical-align is-right">
        <a class="icon-ahref" href="https://github.com/datarootsio/cheek">
          <picture>
            <source srcset="/static/img/github-light.svg" media="(prefers-color-scheme: dark)">
            <img src="/static/img/github-dark.svg">
          </picture>
        </a>

      </div>
    </div>
    <div class="flex flex-wrap gap-x-2 gap-y-2">
      {{range .JobNames}}<a class="{{if eq . $.SelectedJobName}}text-lime-200{{else}}text-gray-200 hover:text-lime-200{{end}}"
        href="/job/{{.}}">{{.}}</a>{{end}}
    </div>
    <div class="py-4">
      {{ if .SelectedJobName}}
      {{template "jobview" .}}
      {{ else }}
      {{ template "overview" .}}
      {{end}}
      </div>
  </div>
</body>

<script>
  if (
    window.matchMedia &&
    window.matchMedia("(prefers-color-scheme: dark)").matches
  ) {
    document.body.classList.add("dark");
  }
</script>

</html>
