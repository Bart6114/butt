<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cheek</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script type="text/javascript" src="/static/script.js"></script>
</head>

<body>
  <div class="container">
    <div id="title">
      <a class="brand text-primary" href="/">cheek</a>
    </div>
    <div class="row">
      <div class="col-12">
        {{range .JobNames}}<a class="{{if eq . $.SelectedJobName}}text-primary{{else}}text-light{{end}} pad"
          href="/job/{{.}}">{{.}}</a>{{end}}
      </div>
    </div>
    <div id="jobView">
      <div class="row">
        <div class="col-12">
          {{ if .SelectedJobName}}
          {{template "jobview" .}}
          {{ else }}
          {{ template "overview" .}}
          {{end}}
        </div>
      </div>
</body>

<script>
  if (
    window.matchMedia &&
    window.matchMedia("(prefers-color-scheme: dark)").matches
  ) {
    document.body.classList.add("dark");
  }
</script>

</html>
