<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>cheek</title>
  <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/cheek-scheduler/cheek-64.png">
  <link rel="stylesheet" href="/static/styles.css" />
  <script type="text/javascript" src="/static/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      
    <div id="title" class="col is-vertical-align">
      <a class="brand text-primary" href="/">cheek</a>
    </div>
    <div class="col is-vertical-align is-right">
      <a class="icon-ahref" href="https://github.com/datarootsio/cheek">
        <picture>
          <source srcset="/static/img/github-light.svg" media="(prefers-color-scheme: dark)">
          <img src="/static/img/github-dark.svg">
        </picture>
      </a>

    </div>
  </div>
    <div class="row">
      <div class="col-12">
        {{range .JobNames}}<a class="{{if eq . $.SelectedJobName}}text-primary{{else}}text-grey{{end}} pad"
          href="/job/{{.}}">{{.}}</a>{{end}}
      </div>
    </div>
    <div id="jobView">
      <div class="row">
        <div class="col-12">
          {{ if .SelectedJobName}}
          {{template "jobview" .}}
          {{ else }}
          {{ template "overview" .}}
          {{end}}
        </div>
      </div>
</body>

<script>
  if (
    window.matchMedia &&
    window.matchMedia("(prefers-color-scheme: dark)").matches
  ) {
    document.body.classList.add("dark");
  }
</script>

</html>
